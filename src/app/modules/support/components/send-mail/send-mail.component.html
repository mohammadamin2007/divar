<div class="exiter absolute top-0 right-0 w-full h-full z-[10001]" (click)="exit()" *ngIf="open"></div>
<div class="send-mail-container">
  <app-navigation [navigation]="sendMailNav"></app-navigation>
  <div class="navigation-container custom-container mt-[1.8rem]">
    <div class="title leading-[1.75rem] text-[rgba(0,0,0,0.87)] mb-[1rem] text-[1.125rem]">ارسال ایمیل</div>
    <form class="send-mail-form" [formGroup]="sendMailForm">
      <div class="form-control-container">
        <div class="label">
          <label class="leading-[2]">ایمیل</label>
          <div class="description leading-[1.75rem] text-[rgba(0,0,0,0.56)] text-[0.875rem]">پاسخ شما به این آدرس ارسال می شود.</div>
        </div>
        <input class="mt-[0.45rem] form-control hover:border-[rgba(0,0,0,.48)] focus:border-[#3F9CEE]  focus:px-[0.9375rem] focus:border-[0.125rem] focus:outline-0 search-input border-[1px] border-solid border-[rgba(0,0,0,.24)] rounded-[4px] w-[100%] h-[2.5rem] px-[1rem]" type="text" formControlName="email">
      </div>
      <div class="form-control-container mt-[2rem]">
        <div class="label">
          <label class="leading-[2]">موضوع</label>
        </div>
        <div class="custom-select relative" formControlName="subject">
          <div (click)="openOption()" class="mt-[0.5rem] flex cursor-pointer form-control hover:border-[rgba(0,0,0,.48)] focus:border-[#3F9CEE] focus:px-[0.9375rem] focus:border-[0.125rem] focus:outline-0 search-input border-[1px] border-solid border-[rgba(0,0,0,.24)] rounded-[4px] w-[100%] h-[2.5rem] px-[1rem]" type="text" formControlName="contactNumber">
            <span [ngClass]="{'text-[#ADADAD]': selectedSubject === 'انتخاب بخش', 'text-[#212121]': selectedSubject !== 'انتخاب بخش'}" class="flex-grow flex items-center leading-[1.625]">{{selectedSubject}}</span>
            <i class="icon ml-[-0.5625rem] w-[1.5rem] h-[1.5rem] flex min-w-[1.5rem] min-h-[1.5rem] items-center justify-center self-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ADADAD" aria-hidden="true" focusable="false" class="w-full h-full"><path d="M17.293 9.30084C16.901 8.90884 16.266 8.90884 15.874 9.30084L12 13.1748L8.126 9.30084C7.734 8.90884 7.099 8.90884 6.707 9.30084C6.314 9.69284 6.314 10.3278 6.707 10.7198L11.29 15.3038C11.486 15.4998 11.743 15.5978 12 15.5978C12.257 15.5978 12.514 15.4998 12.71 15.3038L17.293 10.7198C17.686 10.3278 17.686 9.69284 17.293 9.30084Z"></path></svg>
            </i>
          </div>
          <div *ngIf="open" [ngClass]="{'block': open, 'hidden': !open, 'opacity-100': optionOpac,'opacity-0': !optionOpac}" class="options-container z-[10002] absolute w-full max-h-[20rem] top-[44px] bg-white rounded-[4px] overflow-y-scroll">
            <a *ngFor="let option of subjectOption" (click)="selectSubject(option.title)" [ngClass]="{'text-[#707070]': option.title !== selectedSubject, 'text-[#A62626]': option.title === selectedSubject}" class="option w-full cursor-pointer text-[0.875rem] flex bg-white hover:bg-[rgba(0,0,0,.04)]">{{option.title}}</a>
          </div>
        </div>
      </div>
      <div class="form-control-container mt-[2rem]">
        <div class="label">
          <label class="leading-[2]">شماره تماس آگهی (های) مورد نظر</label>
        </div>
        <input class="mt-[0.5rem] form-control hover:border-[rgba(0,0,0,.48)] focus:border-[#3F9CEE] focus:px-[0.9375rem] focus:border-[0.125rem] focus:outline-0 search-input border-[1px] border-solid border-[rgba(0,0,0,.24)] rounded-[4px] w-[100%] h-[2.5rem] px-[1rem]" type="text" formControlName="contactNumber">
      </div>
      <div class="form-control-container mt-[2rem]">
        <div class="label">
          <label class="leading-[2]">عنوان آگهی (های) مورد نظر</label>
        </div>
        <input class="mt-[0.5rem] form-control hover:border-[rgba(0,0,0,.48)] focus:border-[#3F9CEE] focus:px-[0.9375rem] focus:border-[0.125rem] focus:outline-0 search-input border-[1px] border-solid border-[rgba(0,0,0,.24)] rounded-[4px] w-[100%] h-[2.5rem] px-[1rem]" type="text" formControlName="title">
      </div>
      <div class="form-control-container mt-[1.9375rem]">
        <div class="label">
          <label class="leading-[2]">متن پرسش</label>
        </div>
        <textarea class="mt-[0.5rem] form-control hover:border-[rgba(0,0,0,.48)] focus:border-[#3F9CEE] focus:px-[0.9375rem] focus:border-[0.125rem] focus:outline-0 search-input focus:pt-[0.125rem] pt-[0.1875rem] border-[1px] border-solid border-[rgba(0,0,0,.24)] rounded-[4px] w-[100%] px-[1rem] h-[120px] resize-none" formControlName="text"></textarea>
      </div>
      <div class="form-control-container mt-[31px] justify-start">
        <div class="label mt-[-6px]">
          <label class="leading-[2]">فایل (اختیاری)</label>
        </div>
        <div class="form-file-container cursor-pointer zero:mr-[-18px] l:mr-[-3px] xxl:mr-[-8px] flex justify-center items-center relative border-dashed border-[rgba(0,0,0,.24)]">
          <div class="send-file mb-[6px] mt-[7px] w-[7.875rem] h-[7.875rem] relative">
            <div class="w-full pt-[3px] h-full absolute flex justify-center items-center cursor-pointer">
              <div class="wrapper relative">
                <div class="file-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="rgba(0,0,0,.24)" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="file-icon-svg w-[2rem] h-[2rem] min-w-[2rem] min-h-[2rem]"><path fill-rule="evenodd" clip-rule="evenodd" d="M19 18C19 18.551 18.552 19 18 19H6C5.448 19 5 18.551 5 18V6C5 5.449 5.448 5 6 5H18C18.552 5 19 5.449 19 6V18ZM18 3H6C4.346 3 3 4.346 3 6V18C3 19.654 4.346 21 6 21H18C19.654 21 21 19.654 21 18V6C21 4.346 19.654 3 18 3ZM8 12.9595H11C11.553 12.9595 12 12.5115 12 11.9595C12 11.4075 11.553 10.9595 11 10.9595H8C7.447 10.9595 7 11.4075 7 11.9595C7 12.5115 7.447 12.9595 8 12.9595ZM8.1934 14.9595H14.1934C14.7464 14.9595 15.1934 15.4075 15.1934 15.9595C15.1934 16.5115 14.7464 16.9595 14.1934 16.9595H8.1934C7.6404 16.9595 7.1934 16.5115 7.1934 15.9595C7.1934 15.4075 7.6404 14.9595 8.1934 14.9595Z"></path></svg></div>

            </li>
          </ul>
          <div class="download-footer-icon flex zero:justify-center sm-c:justify-start items-center zero:mt-[32px] sm-c:mt-[0]">

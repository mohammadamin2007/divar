<div (click)="userDropDown = false" class="close-contact-model fixed top-0 z-[10000] right-0 w-full h-full" *ngIf="userDropDown"></div>
<div #closeSearchModel (click)="handelCloseSearch($event)" class="close-search-model hidden fixed top-0 z-[10000] right-0 w-full h-full bg-[#00000047]"></div>
<div #closeCategories (click)="handelCategoryClose($event)" class="close-category-model hidden fixed top-0 z-[10000] right-0 w-full h-full bg-[#00000047]"></div>
<nav (click)="handelCloseSearch($event)" class="all-navbar navbar h-[4rem] px-[1rem] fixed top-0 bg-white w-[100%] z-[10000]"  *ngIf="this.navbarService.showNavbar" [ngClass]="{'mr-[-8px]': navbarService.marginRight, 'hide': !(navbarService.shouldActivated === 'all'), 'show': navbarService.shouldActivated === 'all'}">
  <div class="navbar-container h-[100%] px-[1rem] items-center justify-between py-[0.3rem] zero:hidden md-c:flex max-w-[90rem] mx-[auto]">
    <div class="navbar-icon-nav-right flex items-center">
      <a routerLink="/" class="navbar-icon h-[48px] ml-[8px]">
        <img class="w-[100%] h-[100%]" src="assets/images/divar.svg" alt="divar-navbar-icon">
      </a>
      <div class="separator mx-[8px] h-[24px]"></div>
      <a class="nav-item focus:text-black focus:bg-[rgba(0,0,0,0.12)] cursor-pointer rounded-[4px] text-[rgba(0,0,0,0.56)] hover:bg-[rgba(0,0,0,0.04)] hover:text-black  items-center justify-center py-[0.5rem] flex px-[1.065rem] ml-[0.4rem] mr-[0.6rem]">
        <i class="fa fa-map-marker ml-[15px] mr-[-7px]"></i>
        <span class="flex whitespace-nowrap text-[0.875rem]">تهران</span>
      </a>
    </div>
    <ul class="nav-section justify-between relative flex items-center flex-grow">
      <div class="wrapper flex items-center">
        <a (click)="categoryModel.classList.contains('hidden')?handelCategoryOpen():handelCategoryClose($event)" class="nav-item focus:text-black my-[0.5rem] focus:bg-[rgba(0,0,0,0.12)] cursor-pointer rounded-[4px] text-[rgba(0,0,0,0.56)] hover:bg-[rgba(0,0,0,0.04)] hover:text-black  items-center justify-center py-[0.5rem] flex px-[1.065rem] ml-[1rem]">
          <span class="flex whitespace-nowrap text-[0.875rem]">دسته‌ها</span>
          <i class="fa fa-angle-down text-[11px] mr-[13px]"></i>
          <div #categoryModel class="category-model hidden absolute right-0 flex w-full min-h-[496px] max-h-[520px] p-[32px] mt-[4px] top-[44px]">
            <ul class="category-model-side-bar nav">
              <li class="go-to-all nav-item">
                <a class="nav-link">همه اگهی‌ها</a>
              </li>
              <li class="nav-item" *ngFor="let categoryItem of categoryList">
                <a class="nav-link">
                  <i class="">{{categoryItem.text}}</i>
                </a>
              </li>
            </ul>
          </div>
        </a>
        <div #inputDiv  class="input-container relative w-[480px] h-[40px] rounded-[4px] rounded-br-[0] rounded-bl-[0]" [ngClass]="{'bg-[rgba(0,0,0,.04)]': !inputBgWhite,'bg-white input-click-box-shadow delay': inputBgWhite}">
          <div (click)="handelSearchOpen()"  class="input-main-container items-center flex gap-[8px] h-[40px] px-[8px]">
            <div class="input-icon">
              <i class="fa fa-search"></i>
            </div>
            <div class="input-main flex-grow">
              <input (keyup)="handelSearch()" #searchInput value="" type="text" class="search-input bg-transparent w-full rounded-[4px] text-[rgba(0,0,0,0.87)] text-[0.875rem] outline-0" placeholder="جستجو در همه اگهی‌ها">
            </div>
            <a *ngIf="showRemoveButton" (click)="searchInput.value = ''" class="clear-button hidden">
              <i class="fa fa-close"></i>
            </a>
          </div>
          <div class="result-drop-down w-full max-h-[529px] bg-white hidden absolute" #searchDropDown>
            <div class="divider bg-[rgba(0,0,0,.12)] h-[1px]"></div>
            <div class="drop-down-most-container px-[16px] pb-[16px]">
              <div class="title text-[0.875rem] text-[rgba(0,0,0,.56)] my-[16px]">بیشترین جستجوهای دیوار</div>
              <ul class="most-main flex flex-wrap">
                <a class="most-item cursor-pointer hover:bg-[rgba(0,0,0,.04)] flex items-center justify-center text-[0.75rem] px-[12px] h-[1.75rem] rounded-[16px] text-[rgba(0,0,0,.56)] m-[4px] border-solid border-[1px] boder-[rgba(0,0,0,.12)]" *ngFor="let mostItem of mostList">
                  <span class="most-link">{{mostItem.text}}</span>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper flex">
        <li class="relative">
          <a (click)="userDropDown = true" class="nav-item h-[calc(100%_-_1rem)] relative cursor-pointer focus:text-black focus:bg-[rgba(0,0,0,0.12)]  rounded-[4px] text-[rgba(0,0,0,0.56)] hover:bg-[rgba(0,0,0,0.04)] hover:text-black  items-center justify-center px-[1.065rem] my-[0.5rem] flex ">
            <div class="nav-icon ml-[0.5rem]">
              <i class="fa fa-user-o"></i>
            </div>
            <span class="flex whitespace-nowrap text-[0.75rem]">دیوار من</span>
          </a>
          <app-user-drop-down *ngIf="userDropDown" (close)="userDropDown = false"></app-user-drop-down>
        </li>
        <a routerLink="/chat" class="nav-item focus:text-black focus:bg-[rgba(0,0,0,0.12)]  rounded-[4px] text-[rgba(0,0,0,0.56)] hover:bg-[rgba(0,0,0,0.04)] hover:text-black  items-center justify-center px-[1.065rem] my-[0.5rem] flex mr-[0.6rem]">
          <div class="nav-icon ml-[0.5rem]">
            <i class="fa fa-comment-o"></i>
          </div>
          <span class="flex whitespace-nowrap text-[0.75rem]">چت</span>
        </a>
        <a routerLink="/b/support-users/fa" class="nav-item focus:text-black focus:bg-[rgba(0,0,0,0.12)]  rounded-[4px] text-[rgba(0,0,0,0.56)] hover:bg-[rgba(0,0,0,0.04)] hover:text-black  items-center justify-center my-[0.5rem] flex px-[1.065rem] ml-[1rem] mr-[0.6rem]">
          <span class="flex whitespace-nowrap text-[0.75rem]">پشتیبانی</span>
        </a>
        <a routerLink="/new" class="nav-item h-[2.5rem] bg-[#a62626] hover:bg-[#be3737] rounded-[4px] text-white  items-center justify-center  my-[0.5rem] flex px-[14.5px]">
          <span class="flex whitespace-nowrap">ثبت اگهی</span>
        </a>
      </div>
    </ul>
  </div>
  <div class="mobile-navbar h-[100%] md-c:hidden zero:flex items-center">
    <div class="navbar-information flex items-center">
      <a (click)="history.back()" class="justify-center cursor-pointer ml-[0.6rem] rounded-[50px] hover:bg-[rgba(0,0,0,0.04)] text-[#707070] mr-[-10px] w-[2.5rem] h-[2.5rem] items-center flex"><i class="fa fa-arrow-right"></i></a>
      <div class="text text-[0.875rem] font-[700]">اگهی‌ها</div>
    </div>
  </div>
</nav>

<section id="support-main">
    <div class="support-header">
        <div class="support-header-title">
            چطور می‌توانیم کمکتان کنیم؟
        </div>
        <div class="support-search">
            <form class="relative" [formGroup]="formGroup">
                <input (keyup)="search()" formControlName="search" #searchInput type="text" placeholder="جستجو در مقالات راهنما" class="hover:border-[rgba(0,0,0,.48)] focus:border-[rgba(166,38,38,.56)] focus:outline-0 search-input border-[1px] border-solid border-[rgba(0,0,0,.24)] rounded-[4px] w-[100%] h-[2.5rem] pr-[40px] pl-[16px]">
                <i class="fa fa-search absolute right-0 text-[1.3rem] text-[rgba(0,0,0,.33)] pr-[0.6rem] pt-[0.6rem] top-0"></i>
            </form>
        </div>
    </div>
</section>

<div class="exiter absolute top-0 right-0 w-[100%] h-[100%]" (click)="exit()" *ngIf="searchList.length !== 0 && open"></div>
<div class="search-container">
  <p class="flex flex-col text-[rgba(0,0,0,.56)] my-[32px] text-center leading-[2]">
    <span class="text-[14px]">دﯾﻮار، ﭘﺎﯾﮕﺎه ﺧﺮﯾﺪ و ﻓﺮوش ﺑﯽ‌واﺳﻄﻪ‌!</span>
    <span class="text-[14px]"> اﮔﻪ دﻧﺒﺎل ﭼﯿﺰی ﻫﺴﺘﯽ، ﺷﻬﺮت رو اﻧﺘﺨﺎب ﮐﻦ و ﺗﻮ دﺳﺘﻪ‌ﺑﻨﺪی‌ﻫﺎ ﺑﻪ دﻧﺒﺎﻟﺶ ﺑﮕﺮد اﮔﺮ ﻫﻢ ﻣﯽ‌ﺧﻮای ﭼﯿﺰی</span>
    <span class="text-[14px]">ﺑﻔﺮوﺷﯽ ,ﭼﻨﺪ ﺗﺎ ﻋﮑﺲ ﺧﻮب ازش ﺑﮕﯿﺮ و آﮔﻬﯿﺖ رو ﺑﭽﺴﺒﻮن ﺑﻪ دﯾﻮار.</span>
  </p>

    </form>
    <div *ngIf="searchList.length !== 0 && open" class="results absolute w-[100%] max-h-[476px] top-[44px] bg-white rounded-[4px] overflow-y-scroll">

        </div>
      </div>
    </div>
    <i class="fa fa-search absolute right-0 text-[1.3rem] text-[rgba(0,0,0,.33)] pr-[0.6rem] pt-[0.6rem] top-0"></i>
  </div>
  <div class="popular-city-section">
    <div class="popular-city-header pt-[32px] pb-[16px] text-[rgba(0,0,0,.87)] font-[500] mx-[-2px] leading-[1.2] text-[15.3px] text-center">شهر‌های پر‌بازدید</div>
    <ul class="popular-city-list flex flex-wrap  mx-[-2px] justify-center">
      <a  href="{{popCityItem.href}}" class="nav-item text-[rgba(0,0,0,.56)] hover:text-black color-[rgba(0,0,0,.56)] w-[33.3333%] text-[.875rem] leading-[2] px-[10px] py-[1rem]" *ngFor="let popCityItem of popularList">
        <span class="nav-link my-[0.83em] flex justify-center">{{popCityItem.text}}</span>
      </a>
    </ul>
  </div>
</div>
